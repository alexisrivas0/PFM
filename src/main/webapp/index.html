<body>
<div class="container">

    <form class="form-signin" >

        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="verifyPassword" class="sr-only">Password</label>
        <input type="password" id="verifyPassword" class="form-control" placeholder="Verify Password" required>
        <div class="checkbox">
            <label>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign up</button>
        <button class="btn btn-lg btn-default btn-block" type="submit" >Log in</button>

    </form>

</div> <!-- /container -->
